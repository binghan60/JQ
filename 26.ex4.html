<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        li {
            list-style: none;
            border-radius: 50%;
            overflow: hidden;
        }

        .circle {
            outline: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <ul class="d-flex">
            <li class="mx-4">
                <img src="./imgs/person1.jpg" alt="">
            </li>
            <li class="mx-4">
                <img src="./imgs/person2.jpg" alt="">
            </li>
            <li class="mx-4">
                <img src="./imgs/person3.jpg" alt="">
            </li>
            <li class="mx-4">
                <img src="./imgs/person4.jpg" alt="">
            </li>
            <li class="mx-4">
                <img src="./imgs/person5.jpg" alt="">
            </li>
        </ul>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        $("ul li").click(function (e) {
            // console.log(e.target)
            // console.log(e.currentTarget)

            $(e.currentTarget).attr("style", "outline:5px solid red")

            $(e.currentTarget).siblings().attr("style", "outline:5px solid transparent")
        })
    </script>
</body>

</html>
